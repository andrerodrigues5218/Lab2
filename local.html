    <h2>Localização</h2>

    <p>Mônaco é um pequeno principado situado na costa mediterrânea, no sudoeste da Europa. <br>Faz fronteira com a França ao norte e é limitado pelo Mar Mediterrâneo ao sul. <br>É conhecido por sua localização privilegiada, próximo à cidade de Nice.</p>
